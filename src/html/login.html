<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/login.js" type="module"></script>

</head>

<body>
    <!-- 头部的logo -->
    <div class="login-logo">
        <div class="wrapper-login">
            <div class="logo">
                <a href="#"></a>
            </div>
        </div>
    </div>
    <!-- 中间的表单登录 -->
    <div class="bigbox">
        <div class="wrapper-login">
            <div class="login-form pull-right">
                <form action="" method="POST">
                    <div class="form-nav">
                        <a href="#">帐号登录</a>
                        <em></em>
                        <a href="#">扫码登录</a>
                    </div>
                    <div class="input-list">
                        <ul>
                            <li>
                                <input class="username" type="text" placeholder="邮箱/手机号码/小米ID" name="user"
                                    autocomplete="off">
                                <span class="fill"></span>
                            </li>

                            <li>
                                <input class="password" type="password" placeholder="密码">
                            </li>
                            <li class="login-js">
                                <input class="submit" type="submit" value="登录">
                            </li>
                            <li>
                                <a href="#">
                                    手机短信登录/注册
                                </a>
                            </li>
                            <li>
                                <a href="#">立即注册</a>
                                <span>|</span>
                                <a href="#">忘记密码？</a>
                            </li>
                            <li class="other-login">
                                <a href="#">
                                    <i></i>
                                </a>
                                <a href="#">
                                    <i></i>
                                </a>
                                <a href="#">
                                    <i></i>
                                </a>
                                <a href="#">
                                    <i></i>
                                </a>

                            </li>
                        </ul>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- 最后结尾 -->
    <div class="login-footer">
        <div class="wrapper-login">
            <div class="content-text">
                <p>
                    <a href="#">简体</a>
                    <span>|</span>

                    <span>|</span>

                    <a href="#">常见问题</a>

                    <a href="#">隐私政策</a>

                </p>

                        alt="">
                    <a href="#">京公网安备11010802020134号</a> -京ICP证110507号

            </div>
        </div>
