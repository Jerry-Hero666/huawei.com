    <!-- 主体 -->

                        alt="">
                </div>
                <div class="tit-h4">
                    <h4>注册小米帐号</h4>
                </div>
                <div class="submitbox">
                    <form action="../../interface/reg.php" method="post">
                        <p>
                            国家/地区
                        </p>
                        <p>
                            <span>中国</span>
                            <i class="glyphicon glyphicon-menu-down"></i>
                        </p>
                        <p>

                            成功注册帐号后，国家/地区将不能被修改
                        </p>
                        <p>
                            手机号码
                        </p>
                        <p class="clearfix">
                            <span class="pull-left lan">
                                <span>+86</span>
                                <i class="glyphicon glyphicon-triangle-bottom"></i>
                            </span>
                            <input class="pull-right phone" name="phone" type="text" placeholder="请输入手机号">
                            <span class="fillphone c"></span>
                        </p>
                        <p class="passwordtext">
                            输入用户名
                        </p>
                        <p class="passwordin">

                            <span class="fill c"></span>
                        </p>
                        <p class="passwordtext">
                            输入密码
                        </p>
                        <p class="passwordin">
                            <input class="password" name="password" type="text" placeholder="请输入密码">
                            <span class="fillp1 c"></span>
                        </p>
                         <p class="passwordtext">
                            确认密码
                        </p>
                       
                        <p class="passwordin">
                            <input class="password2"type="text" placeholder="请输入密码">
                            <span class="fillp2 c"></span>
                        </p>
                        <p class="submitb">
                            <input class="submithh" disabled  type="submit" value="立即注册">
                        </p>
                        <p class="config">
                            已阅读并同意：小米
                            <a href="#">用户协议</a>和
                            <a href="#"> 隐私政策 </a>
                        </p>
                    </form>
                </div>
            </div>


        </div>
